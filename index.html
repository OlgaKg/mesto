<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./scripts/index.js" defer></script>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар Жак-Ив Кусто">
            <div class="profile__info">
                <div class="profile__bio">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
                <button type="button" class="profile__edit-btn profile__edit-btn-open-popup"></button>
            </div>
            <button type="button" class="profile__add-btn profile__add-btn-open-popup"></button>
        </section>
        <section class="elements" aria-label="галерея">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
        <div class="popup__container">
            <button type="button" class="popup__closed-btn"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form popup__form_profile" name="edit-form">
                <input class="popup__input popup__input_type_user-name" type="text" name="user" value=""
                    placeholder="Имя">
                <input class="popup__input popup__input_type_profession" type="text" name="profession" value=""
                    placeholder="Профессия">
                <button type="submit" class="popup__save-btn">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add-new-card">
        <div class="popup__container">
            <button type="button" class="popup__closed-btn"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form popup__form_new-card" name="cards-form">
                <input class="popup__input popup__input_type_image-name" type="text" name="image-name" value=""
                    placeholder="Название">
                <input class="popup__input popup__input_type_image-link" type="url" name="image-link" value=""
                    placeholder="Ссылка на картинку">
                <button type="submit" class="popup__save-btn popup__create-btn">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_image">
        <figure class="popup__figure-image">
            <img class="popup__preview-image" src="#" alt="">
            <button type="button" class="popup__closed-btn"></button>
            <figcaption class="popup__title-image"></figcaption>
        </figure>
    </div>
    <template class="elements__card-template">
        <article class="elements__element">
            <button type="button" class="elements__delete-btn"></button>
            <img class="elements__image" src="#" alt="">
            <div class="elements__container">
                <h2 class="elements__title"></h2>
                <button type="button" class="elements__like-btn"></button>
            </div>
        </article>
    </template>
</body>

</html>
