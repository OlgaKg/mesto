<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар Жак-Ив Кусто">
            <div class="profile__info">
                <div class="profile__bio">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
                <button type="button" class="profile__edit-btn"></button>
            </div>
            <button type="button" class="profile__add-btn"></button>
        </section>
        <section class="elements" aria-label="галерея">
            <article class="elements__element">
                <img class="elements__image" src="images/Karachaevsk.jpg" alt="Храм на горе">
                <div class="elements__container">
                    <h2 class="elements__title">Карачаевск</h2>
                    <button type="button" class="elements__like-btn elements__like-btn_active"></button>
                </div>
            </article>
            <div class="elements__element">
                <img class="elements__image" src="images/ManAndElbrus.jpg" alt="Мужчина и гора Эльбрус">
                <div class="elements__container">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button type="button" class="elements__like-btn elements__like-btn_active"></button>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__image" src="images/dombay.png" alt="Горы и деревья Домбай">
                <div class="elements__container">
                    <h2 class="elements__title">Домбай</h2>
                    <button type="button" class="elements__like-btn elements__like-btn_active"></button>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__image" src="images/Elbrus.png" alt="Гора Эльбрус на закате">
                <div class="elements__container">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button type="button" class="elements__like-btn elements__like-btn_active"></button>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__image" src="images/HandDombay.jpg" alt="Ладонь на фоне Домбая">
                <div class="elements__container">
                    <h2 class="elements__title">Домбай</h2>
                    <button type="button" class="elements__like-btn elements__like-btn_active"></button>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__image" src="images/Karachaevo-Ch.png" alt="Карачаево-Черкесия">
                <div class="elements__container">
                    <h2 class="elements__title">Карачаево-Черкесия</h2>
                    <button type="button" class="elements__like-btn elements__like-btn_active"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__closed-btn"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="edit-form">
                <input class="popupinput popupinput_type_user-name" type="text" name="user" value="" placeholder="Имя">
                <input class="popupinput popupinput_type_profession" type="text" name="profession"
                    value="" placeholder="Профессия">
                <button type="submit" class="popup__save-btn">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./vendor/scripts/index.js"></script>
</body>

</html>
