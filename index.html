sed-btn"></button><h3 class="popup__title">Новое место</h3><form action="/" class="popup__form popup__form_new-card" name="cards-form" novalidate><fieldset class="popup__form-items"><input class="popup__input popup__input_type_image-name" name="name" id="image-name-input" value="" placeholder="Название" minlength="2" maxlength="30" required="required"> <span class="popup__input-error image-name-input-error"></span> <input class="popup__input popup__input_type_image-link" type="url" name="link" id="image-link-input" value="" placeholder="Ссылка на картинку" required="required"> <span class="popup__input-error image-link-input-error"></span></fieldset><button type="submit" class="popup__save-btn popup__create-btn">Создать</button></form></div></div><div class="popup popup_type_image"><figure class="popup__figure-image"><img class="popup__preview-image" src="#" alt=""> <button type="button" class="popup__closed-btn"></button><figcaption class="popup__title-image"></figcaption></figure></div><div class="popup popup_type_confirm"><div class="popup__container"><button type="button" class="popup__closed-btn"></button><form action="/" class="popup__form popup__form_confirm" name="confirm-form" novalidate><h2 class="popup__title">Вы уверены?</h2><button type="submit" class="popup__save-btn">Да</button></form>></div></div><div class="popup popup_type_update-avatar"><div class="popup__container"><button type="button" class="popup__closed-btn"></button><h3 class="popup__title">Обновить аватар</h3><form action="/" class="popup__form popup__form_update-avatar" name="update-avatar-form" novalidate><fieldset class="popup__form-items"><input class="popup__input popup__input_type_avatar-link" type="url" name="avatar" id="avatar-link-input" value="" placeholder="Ссылка на картинку" required="required"> <span class="popup__input-error avatar-link-input-error"></span></fieldset><button type="submit" class="popup__save-btn">Сохранить</button></form></div></div><template class="elements__
